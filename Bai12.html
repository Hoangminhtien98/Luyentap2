<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let monney = +prompt('Nhập 1 số tiền gửi ngân hàng: ');
    let months = +prompt('Nhập 1 số tháng gửi ngân hàng: ');
    let value = +prompt('nhập 1 số lãi hàng tháng: ');
    let lai = (monney * (1 + value / 100) ** months);
    alert('Tiền lãi xuất là ' + lai)
</script>
</body>
</html>
